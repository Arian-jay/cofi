    <script>
        var num = document.getElementById('total').innerHTML;
        var total = 0;
        var qty = document.getElementById('')
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                const row = this.closest('tr');
                row.remove();
                var price = document.querySelectorAll('price').innerHTML;
                total + price
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            function toggleMenu(menuId, buttonId) {
                var menu = document.querySelector(menuId);
                var button = document.querySelector(buttonId);
                
                if (menuId === '#mobile-menu') {
                    document.querySelector('#profile').classList.add('hidden');
                    document.querySelector('#profile').style.maxHeight = '';
                    document.querySelector('#user-menu-button').setAttribute('aria-expanded', 'false');
                } else if (menuId === '#profile') {
                    document.querySelector('#mobile-menu').classList.add('hidden');
                    document.querySelector('#mobile-menu').style.maxHeight = '';
                    document.querySelector('#mobile-menu-button').setAttribute('aria-expanded', 'false');
                }
        
                if (menu.classList.contains('hidden')) {
                    menu.classList.remove('hidden');
                    menu.style.maxHeight = menu.scrollHeight + 'px';
                    button.setAttribute('aria-expanded', 'true');
                } else {
                    menu.style.maxHeight = 0;
                    setTimeout(() => {
                        menu.classList.add('hidden');
                    }, 300);
                    button.setAttribute('aria-expanded', 'false');
                }
            }
        
            document.getElementById('mobile-menu-button').addEventListener('click', function() {
                toggleMenu('#mobile-menu', '#mobile-menu-button');
                document.getElementById('burger').classList.toggle('hidden');
                document.getElementById('close').classList.toggle('hidden');
            });
        
            document.getElementById('user-menu-button').addEventListener('click', function() {
                toggleMenu('#profile', '#user-menu-button');
                document.getElementById('close').classList.toggle('hidden');
                document.getElementById('burger').classList.toggle('hidden');
            });
        });

        function calculateTotal() {
            var total = 0;
            var rows = document.getElementsByTagName('tr'); // Get all rows
            for (var i = 1; i < rows.length; i++) { // Start from 1 to skip header row
                var priceElement = rows[i].getElementsByClassName('price')[0].getElementsByTagName('span')[0];
                var price = parseFloat(priceElement.innerText.replace('₱', '').trim());
                var quantityInput = rows[i].getElementsByTagName('input')[0];
                var quantity = parseInt(quantityInput.value);
                total += price * quantity;
                rows[i].getElementsByClassName('total')[0].getElementsByTagName('span')[0].innerText = '₱ ' + (price * quantity).toFixed(2); // Update total for the row
            }
            document.getElementById('total').innerText = total.toFixed(2); // Update total for all items
        }

        var deleteButtons = document.getElementsByClassName('delete-btn');
        for (var i = 0; i < deleteButtons.length; i++) {
            deleteButtons[i].addEventListener('click', function () {
                var row = this.closest('tr');
                row.parentNode.removeChild(row); // Remove the row
                calculateTotal(); // Recalculate total after deletion
            });
        }

        // Event listener for quantity changes
        var quantityInputs = document.getElementsByTagName('input');
        for (var i = 0; i < quantityInputs.length; i++) {
            quantityInputs[i].addEventListener('input', function () {
                calculateTotal(); // Recalculate total whenever quantity changes
            });
        }

        // Initial total calculation on page load
        calculateTotal();
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFI Navbar</title>
    <link rel="stylesheet" href="../dist/output.css">
    <style>
        .dropdown-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
  </head>
  <body>
    <nav class="bg-white shadow-md">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button type="button" id="mobile-menu-button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-700 hover:bg-gray-100 hover:text-black focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                id="burger">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" aria-hidden="true"
                id="close">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <a href="index.html" class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="../src/img/LOGO.PNG" alt="COFI">
              <span class="ml-2 text-xl font-bold text-gray-900"
                id="brand">COFI</span>
            </a>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a href="index.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-black">HOME</a>
                <a href="menu.html"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-black">MENU</a>
                <a href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-black">CONTACT
                  US</a>
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <button type="button"
              class="relative rounded-full bg-white p-1 text-gray-700 hover:text-black focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-100">
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
            </button>

            <div class="relative ml-3">
              <div>
                <button type="button" id="user-menu-button"
                  class="relative flex rounded-full bg-white text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-100 text-gray-700"
                  aria-expanded="false" aria-haspopup="true">
                  <span class="absolute -inset-1.5"></span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="h-8 w-8 rounded-full">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>
                </button>
              </div>

              <div id="profile"
                class="dropdown-menu absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
                role="menu" aria-orientation="vertical"
                aria-labelledby="user-menu-button" tabindex="-1">
                <a href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem" tabindex="-1" id="user-menu-item-0">Your
                  Profile</a>
                <a href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem" tabindex="-1"
                  id="user-menu-item-1">Settings</a>
                <a href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem" tabindex="-1" id="user-menu-item-2">Sign
                  out</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown-menu hidden sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a href="index.html"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-black">HOME</a>
          <a href="menu.html"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-black">MENU</a>
          <a href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-black">CONTACT
            US</a>
        </div>
      </div>
    </nav>

    <!-- BODY -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 pt-10 px-4 md:px-20">
      <div class="pt-10">
        <img src="../src/img/COFI-TAGLINE.PNG" class="w-full">
        <div class="pt-2">
          <button
            class="mt-8 px-6 py-2 bg-black text-white font-bold rounded-lg hover:bg-green-900 hover:text-white transition duration-700">
            <a href="menu.html">ORDER HERE</a>
          </button>
        </div>
      </div>
      <div>
        <img src="../src/img/CUP.png" alt="Image 2" class="w-5/6">
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      function toggleMenu(menuId, buttonId) {
        var menu = document.querySelector(menuId);
        var button = document.querySelector(buttonId);
        
        if (menuId === '#mobile-menu') {
          document.querySelector('#profile').classList.add('hidden');
          document.querySelector('#profile').style.maxHeight = '';
          document.querySelector('#user-menu-button').setAttribute('aria-expanded', 'false');
        } else if (menuId === '#profile') {
          document.querySelector('#mobile-menu').classList.add('hidden');
          document.querySelector('#mobile-menu').style.maxHeight = '';
          document.querySelector('#mobile-menu-button').setAttribute('aria-expanded', 'false');
        }
  
        if (menu.classList.contains('hidden')) {
          menu.classList.remove('hidden');
          menu.style.maxHeight = menu.scrollHeight + 'px';
          button.setAttribute('aria-expanded', 'true');
        } else {
          menu.style.maxHeight = 0;
          setTimeout(() => {
            menu.classList.add('hidden');
          }, 300);
          button.setAttribute('aria-expanded', 'false');
        }
      }
  
      document.getElementById('mobile-menu-button').addEventListener('click', function() {
        toggleMenu('#mobile-menu', '#mobile-menu-button');
        document.getElementById('burger').classList.toggle('hidden');
        document.getElementById('close').classList.toggle('hidden');
      });
  
      document.getElementById('user-menu-button').addEventListener('click', function() {
        toggleMenu('#profile', '#user-menu-button');
      });
    });
    </script>
  </body>
</html>

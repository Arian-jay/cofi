<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Store Settings</title>
    <link rel="icon" href="../src/img/LOGO.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .transition-transform {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-3xl w-full mx-auto p-4 sm:p-6 lg:p-8 bg-white shadow-lg rounded-xl mt-4 sm:mt-8 lg:mt-12 space-y-6 sm:space-y-8 fade-in">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <a href="homepage.html" class="inline-flex items-center px-4 py-2 bg-gray-800 text-white font-medium rounded-lg shadow hover:bg-gray-700 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
                Return Home
            </a>
                       
            <h2 class="text-2xl sm:text-3xl font-bold text-brown-800">Account Settings</h2>
        </div>

        <form id="settingsForm" class="space-y-6">
            <!-- Personal Information -->
            <div class="bg-brown-50 p-4 rounded-lg shadow-sm transition-transform hover:scale-105">
                <h3 class="text-lg font-semibold text-brown-800 mb-3">Personal Information</h3>
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-brown-700 mb-1">Username</label>
                        <input type="text" id="username" class="mt-1 block w-full rounded-md border-brown-300 shadow-sm focus:border-brown-500 focus:ring focus:ring-brown-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter username">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-brown-700 mb-1">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full rounded-md border-brown-300 shadow-sm focus:border-brown-500 focus:ring focus:ring-brown-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter email">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-brown-700 mb-1">Password</label>
                        <input type="password" id="password" class="mt-1 block w-full rounded-md border-brown-300 shadow-sm focus:border-brown-500 focus:ring focus:ring-brown-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter new password">
                    </div>
                </div>
            </div>

            <!-- Subscription Settings -->
            <div class="bg-brown-50 p-4 rounded-lg shadow-sm transition-transform hover:scale-105">
                <h3 class="text-lg font-semibold text-brown-800 mb-3">Subscription Settings</h3>
                <div class="space-y-4">
                    <div>
                        <label for="subscription-plan" class="block text-sm font-medium text-brown-700 mb-1">Subscription Plan</label>
                        <select id="subscription-plan" class="mt-1 block w-full rounded-md border-brown-300 shadow-sm focus:border-brown-500 focus:ring focus:ring-brown-200 focus:ring-opacity-50 transition-all duration-300">
                            <option value="weekly">Weekly Delivery</option>
                            <option value="bi-weekly">Bi-Weekly Delivery</option>
                            <option value="monthly">Monthly Delivery</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-3">
                        <input type="checkbox" id="auto-renew" class="form-checkbox h-5 w-5 text-brown-600 transition duration-150 ease-in-out">
                        <label for="auto-renew" class="text-sm text-brown-700">Auto-renew subscription</label>
                    </div>
                </div>
            </div>

            <!-- Delivery Address -->
            <div class="bg-brown-50 p-4 rounded-lg shadow-sm transition-transform hover:scale-105">
                <h3 class="text-lg font-semibold text-brown-800 mb-3">Delivery Address</h3>
                <div class="space-y-4">
                    <div>
                        <label for="address" class="block text-sm font-medium text-brown-700 mb-1">Street Address</label>
                        <input type="text" id="address" class="mt-1 block w-full rounded-md border-brown-300 shadow-sm focus:border-brown-500 focus:ring focus:ring-brown-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter street address">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="city" class="block text-sm font-medium text-brown-700 mb-1">City</label>
                            <input type="text" id="city" class="mt-1 block w-full rounded-md border-brown-300 shadow-sm focus:border-brown-500 focus:ring focus:ring-brown-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter city">
                        </div>
                        <div>
                            <label for="zip" class="block text-sm font-medium text-brown-700 mb-1">ZIP Code</label>
                            <input type="text" id="zip" class="mt-1 block w-full rounded-md border-brown-300 shadow-sm focus:border-brown-500 focus:ring focus:ring-brown-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter ZIP code">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full text-black bg-gray-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                Save Changes
            </button>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('settingsForm');
            const inputs = form.querySelectorAll('input, select');

            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.transition-transform').classList.add('scale-105');
                });

                input.addEventListener('blur', function() {
                    this.closest('.transition-transform').classList.remove('scale-105');
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simulate form submission
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.textContent = 'Saving...';
                submitButton.disabled = true;

                setTimeout(() => {
                    submitButton.textContent = 'Changes Saved!';
                    submitButton.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                    submitButton.classList.add('bg-green-600', 'hover:bg-green-700');

                    setTimeout(() => {
                        submitButton.textContent = 'Save Changes';
                        submitButton.disabled = false;
                        submitButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                        submitButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                    }, 2000);
                }, 1500);
            });
        });
    </script>
</body>
</html>

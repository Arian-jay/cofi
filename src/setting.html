<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Store Settings</title>
    <link rel="icon" href="../src/img/LOGO.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .transition-transform {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* Custom toggle button styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>
</head>
<body class="bg-coffee-50 min-h-screen font-sans">
    <header class="bg-coffee-800 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img class="h-8 w-auto" src="../src/img/LOGO.PNG" alt="COFI">
              <span class="ml-2 text-xl font-bold text-gray-900"
                id="brand">COFI</span>
            </div>
            <a href="homepage.html" class="inline-flex items-center px-4 py-2 bg-coffee-700 text-white font-medium rounded-lg shadow hover:bg-coffee-600 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return Home
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden fade-in">
            <div class="p-6 sm:p-10 bg-gradient-to-r from-coffee-600 to-coffee-800">
                <h2 class="text-3xl font-bold text-white">Account Settings</h2>
            </div>

            <form id="settingsForm" class="p-6 sm:p-10 space-y-8">
                <!--Profile -->
                <div class="space-y-6 transition-transform hover:scale-105 hover:shadow-lg p-6 rounded-lg bg-coffee-50">
                    <h3 class="text-xl font-semibold text-coffee-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Edit Profile
                    </h3>
                    <div class="grid gap-4 sm:grid-cols-2">
                        <div>
                            <label for="name" class="block text-sm font-medium text-coffee-700 mb-1">Name</label>
                            <input type="text" id="name" name="name" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter your name">
                        </div>
                        <div>   
                            <label for="email" class="block text-sm font-medium text-coffee-700 mb-1">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter your email">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="Address" class="block text-sm font-medium text-coffee-700 mb-1">Address</label>
                            <input type="text" id="address" name="address" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter your address">
                        </div>
                    </div>
                </div>

                <!-- Change Password -->
                <div class="space-y-6 transition-transform hover:scale-105 hover:shadow-lg p-6 rounded-lg bg-coffee-50">
                    <h3 class="text-xl font-semibold text-coffee-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                        Change Password
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-coffee-700 mb-1">Current Password</label>
                            <input type="password" id="current-password" name="current-password" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter current password">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-coffee-700 mb-1">New Password</label>
                            <input type="password" id="new-password" name="new-password" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter new password">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-coffee-700 mb-1">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Confirm new password">
                        </div>
                    </div>
                </div>

                <div class="space-y-6 transition-transform hover:scale-105 hover:shadow-lg p-6 rounded-lg bg-coffee-50">
                    <h3 class="text-xl font-semibold text-coffee-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        Privacy Settings
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label for="profile-visibility" class="block text-sm font-medium text-coffee-700 mb-1">Profile Visibility</label>
                            <select id="profile-visibility" name="profile-visibility" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                                <option value="friends">Friends Only</option>
                            </select>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-coffee-700">Show email address on profile</span>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="show-email" id="show-email" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="show-email" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-coffee-700">Show order history on profile</span>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="show-orders" id="show-orders" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="show-orders" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6 transition-transform hover:scale-105 hover:shadow-lg p-6 rounded-lg bg-coffee-50">
                    <h3 class="text-xl font-semibold text-coffee-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        Email Preferences
                    </h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-coffee-700">Receive order updates</span>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="order-updates" id="order-updates" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="order-updates" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-coffee-700">Receive promotional emails</span>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="promotions" id="promotions" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="promotions" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-coffee-700">Subscribe to newsletter</span>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200  ease-in">
                                <input type="checkbox" name="newsletter" id="newsletter" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="newsletter" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" id="saveButton" class="w-full py-3 px-4 bg-coffee-600 text-white font-medium rounded-md shadow-md hover:bg-coffee-700 focus:outline-none focus:ring-2 focus:ring-coffee-500 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105">
                    Save Changes
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('settingsForm');
            const saveButton = document.getElementById('saveButton');
            const inputs = form.querySelectorAll('input, select');

            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.transition-transform').classList.add('scale-105', 'shadow-lg');
                });

                input.addEventListener('blur', function() {
                    this.closest('.transition-transform').classList.remove('scale-105', 'shadow-lg');
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                saveButton.classList.add('opacity-75', 'cursor-not-allowed');

                setTimeout(() => {
                    saveButton.textContent = 'Changes Saved!';
                    saveButton.classList.remove('bg-coffee-600', 'hover:bg-coffee-700');
                    saveButton.classList.add('bg-green-600', 'hover:bg-green-700');

                    setTimeout(() => {
                        saveButton.textContent = 'Save Changes';
                        saveButton.disabled = false;
                        saveButton.classList.remove('bg-green-600', 'hover:bg-green-700', 'opacity-75', 'cursor-not-allowed');
                        saveButton.classList.add('bg-coffee-600', 'hover:bg-coffee-700');
                    }, 2000);
                }, 1500);
            });
        });
    </script>
</body>
</html>

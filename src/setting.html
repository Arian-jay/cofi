<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Store Settings</title>
    <link rel="icon" href="../src/img/LOGO.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .transition-transform {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>
<body class="bg-coffee-50 min-h-screen font-sans">
    <header class="bg-coffee-800 text-white py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a class="flex flex-shrink-0 items-center">
                <img class="h-8 w-auto" src="../src/img/LOGO.PNG" alt="COFI">
                <span class="ml-2 text-xl font-bold text-white"
                  id="brand">COFI</span>
            </a>
            <a href="homepage.html" class="inline-flex items-center px-4 py-2 bg-coffee-700 text-white font-medium rounded-lg shadow hover:bg-coffee-600 transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return Home
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden fade-in">
            <div class="p-6 sm:p-10 bg-gradient-to-r from-coffee-600 to-coffee-800">
                <h2 class="text-3xl font-bold text-white">Account Settings</h2>
            </div>

            <form id="settingsForm" class="p-6 sm:p-10 space-y-8">
                <!-- Personal Information -->
                <div class="space-y-6 transition-transform hover:scale-105 hover:shadow-lg p-6 rounded-lg bg-coffee-50">
                    <h3 class="text-xl font-semibold text-coffee-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Personal Information
                    </h3>
                    <div class="grid gap-4 sm:grid-cols-2">
                        <div>
                            <label for="username" class="block text-sm font-medium text-coffee-700 mb-1">Username</label>
                            <input type="text" id="username" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter username">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-coffee-700 mb-1">Email</label>
                            <input type="email" id="email" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter email">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="password" class="block text-sm font-medium text-coffee-700 mb-1">Password</label>
                            <input type="password" id="password" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter new password">
                        </div>
                    </div>
                </div>

                <div class="space-y-6 transition-transform hover:scale-105 hover:shadow-lg p-6 rounded-lg bg-coffee-50">
                    <h3 class="text-xl font-semibold text-coffee-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                        </svg>
                        Subscription Settings
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label for="subscription-plan" class="block text-sm font-medium text-coffee-700 mb-1">Subscription Plan</label>
                            <select id="subscription-plan" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300">
                                <option value="weekly">Weekly Delivery</option>
                                <option value="bi-weekly">Bi-Weekly Delivery</option>
                                <option value="monthly">Monthly Delivery</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-3">
                            <input type="checkbox" id="auto-renew" class="w-5 h-5 text-coffee-600 border-2 border-coffee-300 rounded focus:ring-coffee-500">
                            <label for="auto-renew" class="text-sm text-coffee-700">Auto-renew subscription</label>
                        </div>
                    </div>
                </div>

                <!-- Delivery Address -->
                <div class="space-y-6 transition-transform hover:scale-105 hover:shadow-lg p-6 rounded-lg bg-coffee-50">
                    <h3 class="text-xl font-semibold text-coffee-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Delivery Address
                    </h3>
                    <div class="grid gap-4 sm:grid-cols-2">
                        <div class="sm:col-span-2">
                            <label for="address" class="block text-sm font-medium text-coffee-700 mb-1">Street Address</label>
                            <input type="text" id="address" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter street address">
                        </div>
                        <div>
                            <label for="city" class="block text-sm font-medium text-coffee-700 mb-1">City</label>
                            <input type="text" id="city" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter city">
                        </div>
                        <div>
                            <label for="zip" class="block text-sm font-medium text-coffee-700 mb-1">ZIP Code</label>
                            <input type="text" id="zip" class="w-full px-3 py-2 rounded-md border-2 border-coffee-300 focus:border-coffee-500 focus:ring focus:ring-coffee-200 focus:ring-opacity-50 transition-all duration-300" placeholder="Enter ZIP code">
                        </div>
                    </div>
                </div>

                <button type="submit" id="saveButton" class="w-full py-3 px-4 bg-coffee-600 text-white font-medium rounded-md shadow-md hover:bg-coffee-700 focus:outline-none focus:ring-2 focus:ring-coffee-500 focus:ring-opacity-50 transition-all duration-300 transform hover:scale-105">
                    Save Changes
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('settingsForm');
            const saveButton = document.getElementById('saveButton');
            const inputs = form.querySelectorAll('input, select');

            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.closest('.transition-transform').classList.add('scale-105', 'shadow-lg');
                });

                input.addEventListener('blur', function() {
                    this.closest('.transition-transform').classList.remove('scale-105', 'shadow-lg');
                });
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                saveButton.classList.add('opacity-75', 'cursor-not-allowed');

                setTimeout(() => {
                    saveButton.textContent = 'Changes Saved!';
                    saveButton.classList.remove('bg-coffee-600', 'hover:bg-coffee-700');
                    saveButton.classList.add('bg-green-600', 'hover:bg-green-700');

                    setTimeout(() => {
                        saveButton.textContent = 'Save Changes';
                        saveButton.disabled = false;
                        saveButton.classList.remove('bg-green-600', 'hover:bg-green-700', 'opacity-75', 'cursor-not-allowed');
                        saveButton.classList.add('bg-coffee-600', 'hover:bg-coffee-700');
                    }, 2000);
                }, 1500);
            });
        });
    </script>
</body>
</html>

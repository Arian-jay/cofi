<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFI-Sign-up</title>
    <link rel="icon" href="../src/img/LOGO.PNG" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
    <style>
        .input-container {
            position: relative;
        }
        .input-label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 4px;
            transition: all 0.3s ease;
            pointer-events: none;
            background-color: transparent;
        }
        .input-label span {
            display: inline-block;
            transition: transform 0.3s;
        }
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0;
            font-size: 0.75rem;
            color: #4B5563;
        }
        .input-field {
            width: 100%;
            padding: 10px; /* Adjusted padding */
            border: 2px solid black;
            border-radius: 20px;
            font-size: 0.9rem; /* Reduced font size */
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: black;
        }
        @media (max-width: 1023px) {
            .mobile-bg {
                background-image: url('../src/img/cofi.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
        }
        .dropdown-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .animated-icon {
            font-size: 100px;
            text-align: center;
            animation: bounce 3s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-white">

                aria-controls="mobile-menu" aria-expanded="false">

                </svg>
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24"

                </svg>
              </button>
            </div>
            <div
              class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <a href="index.html" class="flex flex-shrink-0 items-center">
                <img class="h-8 w-auto" src="../src/img/LOGO.PNG" alt="COFI">
                <span class="ml-2 text-xl font-bold text-gray-900"
                  id="brand">COFI</span>
              </a>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a href="index.html" 
                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-black">HOME</a>
                  <a href="signin.html" onClick="sign()"
                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-black">MENU</a>
                  <a href="#"
                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-black">CONTACT
                    US</a>
                </div>
              </div>
            </div>
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <a type="button" href="signin.html" onclick="sign()"
                class=" md:me-4 relative rounded-full bg-white p-1 text-gray-700 hover:text-black focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-100">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">cart</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                  fill="currentColor" class="size-6">
                  <path
                    d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
                </svg>

                    <span class="sr-only">profile</span>

    <div class="flex min-h-screen flex-col lg:flex-row">
        <!-- Left side - Sign-in form -->
        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:px-8 xl:px-12 mobile-bg">
            <div class="mx-auto w-full max-w-xs lg:w-80 bg-white bg-opacity-90 p-6 rounded-lg shadow-lg">

                <img src="../src/img/LOGO.PNG" alt="COFI Coffee" class="cofi-image mx-auto h-20 w-auto mb-4 animated-icon" />
                <div class="text-center">
                    <h2 class="mt-6 text-2xl font-bold tracking-tight text-gray-900">Join us</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        New here? Create an account and start<br>
                        sipping on something special
                    </p>
                </div>

                <div class="mt-6">
                    <form class="space-y-4" action="#" method="POST">
                        <div class="input-container">
                            <input id="username" name="username" type="text" required
                                class="input-field"
                                placeholder=" ">
                            <label for="username" class="input-label">
                                <span>U</span><span>s</span><span>e</span><span>r</span><span>n</span><span>a</span><span>m</span><span>e</span>
                            </label>
                        </div>

                        <div class="input-container">
                            <input id="password" name="password" type="password" required
                                class="input-field"
                                placeholder=" ">
                            <label for="password" class="input-label">
                                <span>P</span><span>a</span><span>s</span><span>s</span><span>w</span><span>o</span><span>r</span><span>d</span>
                            </label>
                        </div>

                        <div class="input-container">
                            <input id="email" name="email" type="email" required
                                class="input-field"
                                placeholder=" ">
                            <label for="email" class="input-label">
                                <span>E</span><span>m</span><span>a</span><span>i</span><span>l</span>
                            </label>
                        </div>

                        <div class="input-container">
                            <input id="phone" name="phone" type="phone" required
                                class="input-field"
                                placeholder=" ">
                            <label for="phone" class="input-label">
                                <span>P</span><span>h</span><span>o</span><span>n</span><span>e</span>
                            </label>
                        </div>

                        <div>
                            <a id="button" href="signin.html"
                                class="flex w-full justify-center rounded-md border border-transparent bg-black py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                Sign Up

                        </div>
                    </form>

                    <div class="mt-4 text-center text-sm"> <!-- Adjusted margin-top -->
                        Already a member?
                        <a href="signin.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                            Click here to Sign in
                        </a>

        <!-- Right side - Illustration -->

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.input-field');
            
            inputs.forEach(input => {
                const label = input.nextElementSibling;
                const spans = label.querySelectorAll('span');
                
                function animateLetters(moveUp) {
                    spans.forEach((span, index) => {
                        setTimeout(() => {
                            span.style.transform = moveUp ? 'translateY(-10px)' : 'translateY(0)';
                        }, index * 50);
                    });
                }

                input.addEventListener('focus', function() {
                    this.parentNode.classList.add('focused');
                    animateLetters(true);
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentNode.classList.remove('focused');
                        animateLetters(false);
                    }
                });
                
                // Check initial state
                if (input.value !== '') {
                    input.parentNode.classList.add('focused');
                    animateLetters(true);
                }
            });
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const userMenuButton = document.getElementById('user-menu-button');
            const burgerIcon = document.getElementById('burger');
            const closeIcon = document.getElementById('close');
            const mobileMenu = document.getElementById('mobile-menu');
            const profileMenu = document.getElementById('profile');

            function toggleMenu(menu, button, isProfile = false) {
            let otherMenu, otherButton;

            if (isProfile) {
                otherMenu = mobileMenu;
                otherButton = mobileMenuButton;
            } else {
                otherMenu = profileMenu;
                otherButton = userMenuButton;
            }
                //e close ang other menu pag mag open ug lain
            if (!otherMenu.classList.contains('hidden')) {
                otherMenu.style.maxHeight = '0';
                setTimeout(() => otherMenu.classList.add('hidden'), 300);
                otherButton.setAttribute('aria-expanded', 'false');
            }

            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.style.maxHeight = menu.scrollHeight + 'px';  // Smooth pag open ang dropdown
                button.setAttribute('aria-expanded', 'true');
            } else {
                menu.style.maxHeight = '0';  // Smooth pag close
                setTimeout(() => menu.classList.add('hidden'), 300);
                button.setAttribute('aria-expanded', 'false');
            }

            if (!isProfile) {
                burgerIcon.classList.toggle('hidden');
                closeIcon.classList.toggle('hidden');
            } else {
                // ang burger icon ang makita kung e click ang profile
                burgerIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
            }

            // Add event listeners for the buttons
            mobileMenuButton.addEventListener('click', function() {
            toggleMenu(mobileMenu, mobileMenuButton);
            });

            userMenuButton.addEventListener('click', function() {
            toggleMenu(profileMenu, userMenuButton, true);
            });

            // Close menus if you click outside them
            document.addEventListener('click', function(event) {
            if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.style.maxHeight = '0';
                setTimeout(() => mobileMenu.classList.add('hidden'), 300);
                mobileMenuButton.setAttribute('aria-expanded', 'false');
                burgerIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
            if (!userMenuButton.contains(event.target) && !profileMenu.contains(event.target)) {
                profileMenu.style.maxHeight = '0';
                setTimeout(() => profileMenu.classList.add('hidden'), 300);
                userMenuButton.setAttribute('aria-expanded', 'false');
            }
            });
        });
        function sign(){
            alert('Please Sign in.');
        }
    </script>
</body>
</html>
